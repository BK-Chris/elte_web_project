<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title id="title"></title>
    <link id="icon" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <script src="../scripts/config.js" defer></script>
    <script src="../scripts/contact.js" defer></script>
</head>

<body>
    <header id="navigation">
        <nav id="navigation_left">
            <a href="../index.html"><img id="logo" alt="Color Theory's website logo."></a>
            <ul id="pages"></ul>
        </nav>
        <aside id="navigation_right">
            <ul id="social_links"></ul>
        </aside>
    </header>

    <main>
        <section class="introduction">
            <h1>Contact us!</h1>
            <article>
                If you have any questions about this project, or if you'd like to discuss other aspects of web
                development, feel free to contact me!
            </article>
        </section>

        <section id="contact_container">
            <form id="contact_form" action="" method="post">
                <fieldset id="contact_left_fieldset">

                    <div class="label_input_wrapper">
                        <label for="contact_name">Name:</label>
                        <input tabindex="1" type="text" name="contact_name" id="contact_name" placeholder="Your Name"
                            required>
                    </div>

                    <div class="label_input_wrapper">
                        <label for="contact_email">E-mail:</label>
                        <input tabindex="2" type="email" name="contact_email" id="contact_email"
                            placeholder="mail@example.com" required>
                    </div>

                    <div class=" label_input_wrapper">
                        <textarea tabindex="3" name="contact_message" id="contact_message" placeholder="Example Text"
                            required></textarea>
                    </div>

                    <label for="contact_subscribe">
                        <input tabindex="4" type="checkbox" name="contact_subscribe" id="contact_subscribe">
                        Subscribe to our newsletter
                    </label>

                    <div class="button_container">
                        <input tabindex="6" id="contact_submit" class="contact_button hover" type="submit"
                            value="Submit">
                        <button tabindex="7" id="contact_reset" class="contact_button hover_dark" type="button"
                            onclick="resetForm()">Reset</button>
                    </div>
                </fieldset>

                <fieldset id="contact_right_fieldset">
                    <legend>Reason for contact</legend>
                    <label for="general_inquiry">
                        <input tabindex="5" type="radio" name="contact_reason" id="general_inquiry"
                            value="General Inquiry">
                        General Inquiry</label>
                    <label for="color_consultation">
                        <input type="radio" name="contact_reason" id="color_consultation"
                            value="Color Consultation">
                        Color Consultation</label>
                    <label for="feedback_or_suggestion">
                        <input type="radio" name="contact_reason" id="feedback_or_suggestion"
                            value="Feedback or Suggestion">
                        Feedback or Suggestion</label>
                    <label for="technical_issue">
                        <input type="radio" name="contact_reason" id="technical_issue"
                            value="Technical Issue">
                        Technical Issue</label>
                    <label for="other">
                        <input type="radio" name="contact_reason" id="other" value="Other">
                        Other</label>
                </fieldset>
            </form>

            <aside id="contact_form_decoration">
                <img src="../media/imgs/contact/silhouette_female_profile.png"
                    alt="A black and white silhouette of a woman facing left. Her hair is styled in an updo.">
            </aside>
        </section>
    </main>

    <footer id="footer">

    </footer>
</body>

</html>
